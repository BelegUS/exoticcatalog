#Podstrona: Start
"startTekst1" : |
  Posiadanie auta ekskluzywnej marki to nie tylko świadomość możliwości zejścia
  do garażu i przejażdżki sportowym Lamborghini, prestiżowym Maserati, czy ekstrawaganckim Aston Martinem.
  Prawdziwa miłość i szacunek do samochodu opiera się o umiejętność dobrego serwisowania oraz utrzymywania pojazdu w odpowiedniej 
  kondycji technicznej.

  <br><br>Dzięki nam podarujesz swojemu autu wyłącznie produkty renomowanych marek. Wysokie prędkości oraz specyficzna inżynieria drzemiące na 
  pokładzie aut ekskluzywnych marek nie pozwalają na używanie zamienników, dlatego w naszej ofercie znajdziesz oryginalne części z korzystnymi rabatami kupna. 

  <br><br>Korzystając z asortymentu Exotic Car Parts oszczędzisz czas i pieniądze, a satysfakcja z zakupów sprawi, że pokochasz swój samochód jeszcze bardziej.

#Podstrona: O nas
"oNasTekst1" : |
  Na europejskim rynku motoryzacyjnym jesteśmy obecni od 2001 roku. W rozeznaniu jego specyfiki pomogły nam liczne podspółki, dzięki którym zyskaliśmy zaufanie tysięcy klientów, oferując najwyższą jakość usług. Exotic Car Parts został stworzony przez ludzi mających pasję i ceniących odpowiedni poziom eksploatacji oraz serwisowania samochodów prestiżowych marek. 
  <br>Wyróżnia nas nie tylko lojalność wobec klienta. Zyskaliśmy zaufanie u licznych partnerów na całym świecie, dzięki czemu w naszej ofercie w chwili obecnej znajdują się również pozycje, które ciężko znaleźć nawet w autoryzowanych serwisach w całej Europie.
  
  <br><br>Przez długie lata główną gałęzią naszej firmy był obrót samochodami osobowymi, zarówno nowymi, jak i używanymi. Korzystając z możliwości, jakie dają otwarte granice oraz partnerskie otwarcie zachodnich sąsiadów, rozpoczęliśmy budowę firm, które w dniu dzisiejszym prosperują na najwyższym poziomie, ciesząc się nieustannym szacunkiem zarówno wśród klientów, jak i naszych wyselekcjonowanych partnerów.
  
  <br><br>Oferta Exotic Car Parts skupia się na zachodniej części Europy, jednak nieustannie poszerzamy terytorium działania i w chwili obecnej z naszych usług korzystają również klienci z najodleglejszych zakątków Starego Kontynentu. Części, zarówno nowe, jak i używane, to sprawdzony asortyment, który przechodzi specjalną inspekcję przed wydaniem klientowi.
  
  <br><br>Rosnący popyt na dobra luksusowe objawił się na całym świecie. Zmobilizowało nas to do zaoferowania klientom nowych oraz używanych części renomowanych marek, zarówno jeśli chodzi o elementy blacharskie, mechaniczne, napędowe, zawieszenia oraz wyposażenie do pojazdów sportowych i luksusowych. Jesteśmy liderem w branży na rynku niemieckim i nie tylko.

"oNasTekst2" : |
  Nasz asortyment jest dystrybuowany nie tylko na terenie Niemiec. Posiadamy stałych odbiorców we wszystkich krajach Unii Europejskiej, a także w Rosji, Kuwejcie, Zea, Tajlandii, Chinach i Stanach Zjednoczonych.

  <br><br>Sztab wykwalifikowanych pracowników oraz nowoczesne magazyny na terenie Niemiec i Polski pozwalają oferować naszym klientom tysiące pozycji, tworząc najwyższą jakość usług. Partnerzy zgromadzeni w całej Unii Europejskiej służą wsparciem, przez co klient może otrzymać praktycznie każdą część do samochodu ekskluzywnego już po kilku dniach. Jako nieliczni na rynku posiadamy dostęp do elementów ciętych i blacharskich sprzedawanych właścicielom pojazdów, które nie są już produkowane, a części do nich coraz trudniej otrzymać nawet z fabrycznych stanów magazynowych.

"oNasTekst3" : |
  Dla najbardziej wymagających klientów oferujemy pełen wachlarz modyfikacji, zarówno stylistycznych, jak i mechanicznych, firmowanych renomowaną firmą Mansory. Ta niemiecka firma z tradycjami zajmuje się profesjonalną przebudową takich samochodów jak Ferrari, Rolls-Royce, czy Aston Martin.

  <br><br>Po szczegóły naszej oferty zapraszamy na <a href='http://www.mansory.pl'>www.mansory.pl</a>

"oNasTekst4" : Zapraszamy do współpracy.

#Podstrona: Oferta
"ofertaTekst1" : |
  Firma Exotic Car Parts zajmuje się sprzedażą nowych i używanych części blacharskich oraz mechanicznych do aut luksusowych oraz sportowych. W naszej ofercie znajdziesz zarówno poszczególne detale karoserii, czy wykończenia wnętrza, jak i całe elementy cięte, jak dachy, czy elementy nośne nadwozia. W naszych magazynach znajdują się również pełne karoserii do ekskluzywnych samochodów.

  <br><br>Drobne części, jak i całe zespoły mechanizmów do skrzyń biegów, silników, elementów przeniesienia napędu, czy układów zawieszenia i hamulcowego to dla nas żaden problem. Oprócz tego typu podstawowych podzespołów wchodzących w skład wyposażenia wnętrza, podwozia, mechaniki oraz karoserii samochodu, w naszej ofercie znajdziecie Państwo również systemy bezpieczeństwa oraz nietypowe elementy, dostępne wyłącznie w autoryzowanych serwisach obsługi aut ekskluzywnych marek.

"ofertaTekst2" : |
  Rozbudowana sieć kontaktów oraz liczne magazyny pozwalają nam sprostać niemal każdemu zamówieniu dotyczącemu w zasadzie każdego auta luksusowego czy sportowego. Oprócz elementów z rynku wtórnego oraz prosto z aut z naszej bazy, oferujemy również fabrycznie nowe części. Dzięki naszej współpracy z producentami samochodów oraz profesjonalnymi serwisami, to właśnie w Exotic Car Parts otrzymacie Państwo podzespoły nowe lub oraz regenerowane z uwzględnieniem rabatów, o których konkurencja może wyłącznie pomarzyć.

"ofertaTekst3" : |
  Oprócz podstawowych części serwisowych i eksploatacyjnych, w naszej firmie dostępne są elementy mechaniczne, blacharskie oraz detale wnętrza światowych marek tunerów aut ekskluzywnych. Służymy dostępem w promocyjnych cenach do pełnych bodykitów, jak i poszczególnych części takich firm jak Mansory, Techart, Hamann, Brabus, Luna, AC Schnitzer i innych.

  <br><br>Ponadto jak dodatkową działalność oferujemy również zakup nowych, ekskluzywnych samochodów wybranych marek po znacznych rabatach, uwzględniając także pojazdy demonstracyjne dostępne u dealerów.

#Podstrona: Serwis
"serwisTekst1" : |
  Nasza firma zajmuje się profesjonalnym serwisem aut ekskluzywnych marek. Na indywidualne zlecenie dokonujemy wszelkich czynności służących bezpiecznej eksploatacji sportowych i luksusowych aut. 
  <br><br>Oferujemy usługi blacharskie i lakiernicze, dbamy o serwis bieżący. Zachęcamy do zapoznania się z naszą ofertą serwisową i składanie zapytań.
  
#Podstrona: Opancerzenie
"opancerzenieTekst1" : |
  Dla naszych klientów oferujemy również możliwość opancerzenia pojazdu. Specjalizujemy się głównie w szkle, jednak żadne zlecenie nie jest dla nas problemem. 
  <br>Zajmujemy się produkcją opancerzonego szkła o najwyższej jakości bezpieczeństwa, w kilkunastu klasach odporności na ostrzał i eksplozję - od podwójnych okien klejonych do aut cywilnych, po profesjonalne wyposażenie aut wojskowych. 
  <br><br>Jesteśmy w stanie wyprodukować także szyby chroniące biura, sklepy, samoloty, czy łodzie. Zachęcamy do składania zapytań.
  
#Podstrona: FAQ
"faqTekst1" : |
  <h1>1. Jakie można uzyskać rabaty na nowe, oryginalne części?</h1>
  <br><p>W większości przypadków oferujemy naszym klientom indywidualnym rabaty w wysokości 15 - 25% ceny salonowej. Zaleznie od wielkosci zamówienia i marki rabaty te mogą ulec dodatkowym obniżkom. Wyjątkiem są części do samochodów marki Ferrari, gdzie dla klientów indywidualnych nie są przewidziane żadne rabaty, my uzgadniamy je indywidualnie i przeważnie są one bardzo atrakcyjne.Dla serwisów/warsztatów wszelkie rabaty uzgadniane są indywidualne.</p>
  <h1>2. Czy sprzedajemy oryginalne elementy bezpieczeństwa tj. pasy i poduszki powietrzne?</h1>
  <br><p>Tak. W przypadku braku dostępności poduszek powietrznych do danego modelu, jesteśmy w stanie zapewnić profesjonalną naprawę w międzynarodowym zakładzie produkującym poduszki powietrzne. Zakład ten posiada multum certyfikatów i został uprawniony do napraw i regeneracji układów bezpieczeństwa na terytorium UE. Jest to bardzo atrakcyjna i w 100% bezpieczna alternatywa do używanych systemów bezpieczeństwa niewiadomego pochodzenia.</p>
  <h1>3. Czy świadczymy usługi serwisowe i naprawy blacharsko-lakiernicze?</h1>
  <br><p>W chwili obecnej nie świadczymy takich usług, poza wyjątkowymi sytuacjami, jednakże jesteśmy w trakcie budowy kompleksu warsztatowo-handlowego, oraz współpracujemy z wieloma warsztatami/serwisami.</p>
  <h1>4. Czy możliwy jest transport indywidualny?</h1>
  <br><p>Przeważnie wszystkie wysyłki realizowane są z Niemiec lub Polski za pośrednictwem firm kurierskich i spedycji. Jednakże w przypadku większych zamówień istnieje możliwość transportu naszymi samochodami - po uzgodnieniu warunków, w ramach UE.</p>
  <h1>5. Czy realizujemy wysyłki na inne kontynenty?</h1>
  <br><p>Oczywiście, firmy spedycyjne z którymi współpracujemy zapewniają transport zamówionych przez Państwa podzespołów w każdy zakątek świata.</p>
  <h1>6. Czy można odebrać części osobiście?</h1>
  <br><p>Jak najbardziej, jednak ze względu na większą liczbę magazynów, zawsze prosimy o uprzedni kontakt w celu sprawdzenia położenia towaru.</p>
  <h1>7. Czy naprawiamy uszkodzone elementy/części?</h1>
  <br><p>Jesteśmy w stanie naprawić jedynie w indywidualnych przypadkach elementy wnętrza, takie jak fotele, elementy dekoracyjne wnętrza i kierownice. Nie naprawiamy żadnych podzespołów blacharskich i mechanicznych.</p>
  <h1>8. Czy nowe elementy tuningowe (tj. obudowy lusterek, spoilery, kierownice) oraz elementy karbonowe są chińskimi produktami?</h1>
  <br><p>ABSOLUTNIE NIE! Wszystkie podzespoły oferowane przez nas są oryginałami producentów (OEM PARTS) lub elementami o jakości przewyższającej asortyment producenta. Wszystko wykonywane jest w Niemczech od początku do końca, tak więc jakość jak i spasowanie elementów jest idealne. Wszystkie nasze produkty posiadają  odpowiednie certyfikaty (TUV).</p>
  <h1>9. Czy w naszej ofercie znajdują się zamienniki?</h1>
  <br><p>NIE, sprzedajemy wyłącznie oryginalne elementy producentów, lub ew. tuningowe 'ulepszenia'. Wszystko jest zawsze opisane na naszych aukcjach. Nie stosujemy imitacji, podróbek czy kopii niewiadomego pochodzenia. Nie oferujemy także przerobionych lamp z rynku angielskiego.</p>
  <h1>10. Czy posiadamy części do aut z USA?</h1>
  <br><p>Tak, wyjątkiem są reflektory przednie które nie spełniają norm europejskich.</p>
  <h1>11. W jakich walutach realizujemy płatności?</h1>
  <br><p>Ze względu na duże wahania kursu walut obowiązują u nas ceny podane w EURO. Ceny na polskich aukcjach przeliczane są w dniu wystawienia, dlatego zawsze warto sprawdzić cenę przed zakupem o ile nie jest ona podana w € na aukcji. Płatności przyjmujemy najchętniej w euro, w indywidualnych przypadkach w PLN.</p>
  <h1>12. Jakie rabaty można uzyskać u nas na samochody nowe?</h1>
  <br><p>Te kwestie omawiamy indywidualnie z zainteresowanymi.</p>
  <h1>13. Czy skupujemy części używane?</h1>
  <br><p>Zawsze jesteśmy otwarci na wszelkie propozycje współpracy. Nasi głowni dostawcy to czołowi gracze europejskiego rynku części samochodowych, ale także chętnie kupujemy części od klientów indywidualnych - oczywiście jeśli pochodzą z legalnego źródła.</p>

